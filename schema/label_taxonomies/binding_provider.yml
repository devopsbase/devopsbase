%YAML 1.2
---
Binding:
  Provider:
    Amazon:
      properties:
        alias:
        - $parent/AWS
        - $parent/Amazon Web Services
        - Binding/Provider/Amazon/AWS
      AWS China:
      GovCloud:
      EC2:
        properties:
          alias:
          - $parent/Elastic Compute Cloud
          labels:
          - Style/Virtualization/Hardware/Hypervisor
          recommends:
          - kind: peer
            label: Provider/Amazon/VPC
      ECS:
        properties:
          alias:
          - $parent/EC2 Container Service
      VPC:
        properties:
          alias:
          - $parent/Virtual Private Cloud
      RDS:
        properties:
          alias:
          - $parent/Relational Database Service
      CloudFormation:
      OpsWorks:
    Google:
      Compute Engine:
      App Engine:
      Container Engine:
    Microsoft:
      Azure:
    HP:
      Helion:
    Joyent:
    CloudSigma:
