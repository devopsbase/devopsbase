%YAML 1.2
---
Type:
  Devopsware: # DevOps Tooling, DevOps Solutions, Supplementware, Suppware
    IDE:
      properties:
        alias:
        - $parent/Integrated Development Environment
        definitive_keywords:
        - Development Environment
        keyword_from_label: false
      Web-based:
        properties:
          alias:
          - $parent/Web-based IDE

    Build:
      Java:
        properties:
          recommends:
          - kind: env
            label: Middleware/Runtime/Java
        Maven:
        Ant:
        Gradle:
          properties:
            recommends:
            - kind: env
              label: Middleware/Runtime/Java/Groovy
      JavaScript:
        NPM:
        Browserify:
        Webpack:
        Bower:
        Grunt:
        Gulp:

    Version Control:
      properties:
        alias:
        - $parent/VCS
      Git:
        GitLab:
      Bazaar:
        properties:
          alias:
          - $parent/Bzr
      Subversion:
        properties:
          alias:
          - $parent/SVN

    Test:
      properties:
        alias:
        - $parent/Testing
      BlazeMeter:
      loader.io:
      Rainforest QA:
      Blitz:
      Gauge:
  #    Unit Test:
  #    Acceptance Test:

    Integration:
      properties:
        alias:
        - $parent/Continuous Integration
      Semaphore:
      Solano CI:
      Codeship:
      Jenkins:
      Go CD:
      Spinnaker:
      Snap CI:

    Deployment:
      properties:
        alias:
        - $parent/Ops
        - $parent/Operations
        - $parent/Provisioning
        - $parent/Configuration Management
        - $parent/Lifecycle Management
        - $parent/Release Engineering
        #- $parent/Continuous Deployment
        #- $parent/Continuous Delivery
      Juju:
        properties:
          alias:
          - Type/Devopsware/Orchestration/Juju
      Chef:
      Puppet:
      CFEngine:
      Ansible:
      SaltStack:
      Docker:
        properties:
          alias:
          - $parent/Docker Engine
      Vagrant:

    Orchestration:
      properties:
        alias:
        - $parent/Composition
      Terraform:
      Consul:
      Cluster-based:
        properties:
          alias:
          - $parent/Resource Scheduling
          - $parent/Cluster Scheduling
          - $parent/Cluster Management
          - $parent/Cluster
        MCollective:
        Kubernetes:
        Mesos:

    Monitoring:
      New Relic:
      Graphite:
      Pingdom:
      Datadog:
      StillAlive:
      Zabbix:
      Nagios:
      Sensu:

    Logging:
      properties:
        alias:
        - $parent/Log
      Sumo Logic:
      FlyData:
      Papertrail:
      Logentries:
      Logstash:

    Error Management:
      properties:
        alias:
        - $parent/Exception Management
      Rollbar:
      Sentry:
      Bugsnag:
      RuntimeError:
      Honeybadger:
      AppSignal:
      Exceptiontrap:
      Raygun:
      Informant:

  #  Virtualization Platform:
  #    oVirt:
  #    libvirt:

    Cloud Platform: # Cloud Management, Cloud Management Platform
      OpenStack:
        Heat:
          properties:
            alias:
            - $parent/OpenStack Orchestration
            - Type/Devopsware/Orchestration/Heat
            uris:
            - http://docs.openstack.org/developer/heat
            - https://wiki.openstack.org/wiki/Heat
      CloudStack:
      Cloud Foundry:
      Eucalyptus:
