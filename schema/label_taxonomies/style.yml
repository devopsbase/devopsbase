%YAML 1.2
---
Style:
  Node-centric:
  Environment-centric:
  Infrastructure-oriented: # CloudFormation templates vs. Juju bundles
  Application-oriented:
  Imperative: # CloudFormation templates vs. TOSCA plans
  Declarative:
    Topology-driven:
      properties:
        alias:
        - $parent/Topology Model
  Convergence-based:
  Compensation-based:
  Template-driven:
  Instance-driven:

  Virtualization Level:
    properties:
      alias:
      - $parent/Virtualization
#   None:
#    properties:
#      alias:
#      - $parent/No Virtualization
#      - $parent/Non-virtual
#      - $parent/Non-virtualized
#      - $parent/Bare Metal
    Hardware:
      properties:
        alias:
        - $parent/Hardware Virtualization
      Hypervisor:
        properties:
          alias:
          - $parent/Server Virtualization
          - $parent/Virtual Machine Monitor
          - $parent/VMM
        Paravirtualization:
          properties:
            alias:
            - $parent/PV
        Full Virtualization:
          properties:
            alias:
            - $parent/Full Hardware Virtualization
            - $parent/Full Server Virtualization
            - $parent/Hardware Virtual Machine
            - $parent/HVM
      Network:
        properties:
          alias:
          - $parent/Network Virtualization
        VPN:
          properties:
            alias:
            - $parent/Virtual Private Network
        VLAN:
          properties:
            alias:
            - $parent/Virtual Local Area Network
        SDN:
          properties:
            alias:
            - $parent/Software-defined Networking
        NFV:
          properties:
            alias:
            - $parent/Network Functions Virtualization
    Operating System:
      properties:
        __previous: Virtualization/Hardware
        __next: Virtualization/Operating System
        alias:
        - $parent/Operating System Virtualization
        - $parent/OS Virtualization
        - $parent/Container Virtualization
        - $parent/Containerization
        - $parent/Shared Kernel
    Middleware:
      properties:
        alias:
        - $parent/Middleware Virtualization
    Application:
      properties:
        alias:
        - $parent/Application Virtualization
