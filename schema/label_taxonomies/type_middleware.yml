        Ziggeo:
        Transloadit:
        Zencoder:
        CameraTag:
        PandaStream:
      Image Processing:
        Cloudinary:
        Filepicker:
        Blitline:
      Document Processing:
        Aspose:
        HyPDF:
        DocRaptor:

    Content Management:
      properties:
        alias:
        - $parent/CMS
