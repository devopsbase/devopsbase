          - $parent/Apache Tomcat
      IIS:
        properties:
          alias:
          - $parent/Internet Information Services

    Data Store:
      properties:
        alias:
        - $parent/Database
        - $parent/Data Storage
        - $parent/Storage
      Object Store:
      In-Memory:
      Relational:
        properties:
          alias:
          - $parent/Relational Database
          - $parent/RDBMS
        MySQL:
        MariaDB:
        PostgreSQL:
          properties:
            alias:
            - $parent/Postgres
  #    Aggregate-oriented:
  #      properties:
  #        alias:
  #        - $parent/Aggregate-oriented Database
      Document-oriented:
        properties:
          alias:
          - $parent/Document-oriented Database
        MongoDB:
          properties:
            alias:
            - $parent/Mongo
        CouchDB:
        Couchbase:
        RethinkDB:
        HBase:
      Key-Value:
        properties:
          alias:
          - $parent/Key-Value Database
        Redis:
          properties:
            alias:
            - Type/Middleware/Cache/Redis
            - Type/Middleware/Data Store/In-Memory/Redis
            - Type/Middleware/Messaging/Redis
        Riak:
        Cassandra:
      Column:
        properties:
          alias:
          - $parent/Column Database
      Graph:
        properties:
          alias:
          - $parent/Graph Database
        Neo4j:
      Time Series:
        properties:
          alias:
          - $parent/Time Series Database
          - $parent/TSDB
        TempoDB:

    Cache:
      properties:
        alias:
        - $parent/Caching
      Fastly:
      MemCachier:
      IronCache:
      Memcached:

    Email:
      properties:
        alias:
        - $parent/Mail
