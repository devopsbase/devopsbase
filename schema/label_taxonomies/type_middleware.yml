%YAML 1.2
---
Type:
  Middleware:
    Runtime:
      properties:
        alias:
        - $parent/Runtime Environment
      Java:
        properties:
          alias:
          - $parent/Java Runtime Environment
          - $parent/JRE
          - $parent/Java Virtual Machine
          - $parent/JVM
          definitive_keywords:
          - Java
          - Play Framework
          - Spring Boot
          - Scala
          - Groovy
          - Grails
      Python:
        properties:
          definitive_keywords:
          - Python
          - Django
          - Jython
      Ruby:
        properties:
          definitive_keywords:
          - Ruby
          - Rails
          - Ruby on Rails
          - Sinatra
          - JRuby
          shadow_keywords:
          - RVM
          - rbenv
      PHP:
      JavaScript:
        Node.js:
          properties:
            alias:
            - $parent/Node
            - $parent/io.js
            definitive_keywords:
            - Node.js
            shadow_keywords:
            - nvm
            - npm
            - nave
      Clojure:
      Dart:
      Golang:
        properties:
          alias:
          - $parent/Go
      Perl:

    Web Server:
      Nginx:
      Apache HTTP Server:
