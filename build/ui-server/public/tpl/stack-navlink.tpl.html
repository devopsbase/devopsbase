<a id="<%= id %>" class="mdl-navigation__link stack-navlink" href="#<%= id %>"><%= name %> (<%= count %>) &nbsp;
<% if (!resolved) { %>
  <span class="mdl-color-text--red"><em>unresolved</em></span>
<% } %>
</a>
<% if (!resolved) { %>
<div class="mdl-tooltip stack-navlink" for="<%= id %>">
  There are unresolved requirements for this stack
</div>
<% } %>
