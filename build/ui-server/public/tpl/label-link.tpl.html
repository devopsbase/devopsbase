<% if (_.size(label.split('/')) === 1) { %>
  <%= label %>
<% } else {
     var sublabel;
     _.forEach(label.split('/'), function(part, i) {
       if (i === 0) {
         sublabel = part; %><%= part %><%
       } else {
         sublabel += '/' + part;
         %><span class="label-sep">/</span><a class="label-link" href="#<%= sublabel %>"><%= part %></a><%
       }
     });
  } %>
