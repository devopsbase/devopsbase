<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect label-checkbox" for="<%= id %>">
  <input type="checkbox" id="<%= id %>" class="mdl-checkbox__input" value="<%= value %>" <%= checked %> />
  <span class="mdl-checkbox__label" id="title-<%= id %>"><%= title %></span>
</label>
<div class="mdl-tooltip label-checkbox-tooltip" for="title-<%= id %>">
  <%= tooltip %>
</div>
